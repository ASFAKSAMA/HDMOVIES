<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile</title>
  <style>
    :root { --bg:#0f0f10; --card:#161719; --text:#e9e9ea; --muted:#9b9ca1; --accent:#0095f6; }
    * { box-sizing:border-box; }
    body { margin:0; font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background:var(--bg); color:var(--text); }
    .topbar { height:56px; display:flex; align-items:center; justify-content:space-between; padding:0 16px; border-bottom:1px solid #222; position:sticky; top:0; background:var(--bg); z-index:10; }
    .topbar .title { display:flex; align-items:center; gap:6px; font-weight:700; font-size:20px; }
    .topbar .actions { display:flex; gap:16px; }
    .icon { width:24px; height:24px; background:#fff2; border-radius:6px; }

    .container { max-width:480px; margin:0 auto; padding-bottom:64px; }

    .profile-header { display:flex; gap:16px; padding:16px; align-items:center; }
    .avatar { width:84px; height:84px; border-radius:50%; background:#333 url('https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?q=80&w=256&auto=format&fit=crop') center/cover no-repeat; flex:0 0 auto; position:relative; }
    .add-ring { position:absolute; right:0; bottom:0; width:28px; height:28px; background:var(--accent); color:#fff; border-radius:50%; display:grid; place-items:center; font-weight:700; font-size:18px; border:2px solid var(--bg); }
    .stats { display:flex; justify-content:space-around; flex:1; }
    .stat { text-align:center; }
    .stat .num { font-weight:700; font-size:18px; }
    .stat .lbl { color:var(--muted); font-size:12px; }

    .name-row { padding:0 16px; font-weight:700; font-size:16px; }
    .bio { padding:6px 16px 0; color:#ddd; line-height:1.35; font-size:14px; }

    .pro-card { margin:12px 16px; background:var(--card); border-radius:12px; padding:14px; display:flex; align-items:center; justify-content:space-between; }
    .pro-card .left { font-weight:600; }
    .dot { width:8px; height:8px; background:#5b8cff; border-radius:50%; display:inline-block; margin-left:8px; }

    .actions-row { display:flex; gap:8px; padding:0 16px; }
    .btn { flex:1; padding:10px 12px; background:var(--card); color:var(--text); border:none; border-radius:10px; font-weight:600; }

    .tabs { display:flex; justify-content:space-around; padding-top:6px; border-top:1px solid #222; margin-top:12px; position:sticky; top:56px; background:var(--bg); z-index:5; }
    .tab { padding:12px 0; color:var(--muted); font-weight:600; cursor:pointer; }
    .tab.active { color:var(--text); border-bottom:2px solid var(--text); }

    .grid { display:grid; grid-template-columns:repeat(3,1fr); gap:2px; padding:2px; }
    .grid .cell { aspect-ratio:1/1; background:#222 center/cover no-repeat; }
    .reels,.tagged { display:none; padding:24px; color:var(--muted); text-align:center; }

    .navbar { position:fixed; left:0; right:0; bottom:0; height:52px; background:var(--bg); border-top:1px solid #222; display:flex; justify-content:space-around; align-items:center; }
    .nav-ava { width:28px; height:28px; border-radius:50%; background:#333 url('https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?q=80&w=128&auto=format&fit=crop') center/cover no-repeat; }

    @media(min-width:481px){ .container { border-left:1px solid #222; border-right:1px solid #222; } }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="title">
      <span>__.david1</span>
      <span class="icon" title="dropdown"></span>
    </div>
    <div class="actions">
      <span class="icon" title="threads"></span>
      <span class="icon" title="new"></span>
      <span class="icon" title="menu"></span>
    </div>
  </div>

  <main class="container">
    <section class="profile-header">
      <div class="avatar">
        <div class="add-ring">+</div>
      </div>
      <div class="stats">
        <div class="stat"><div class="num">1</div><div class="lbl">posts</div></div>
        <div class="stat"><div class="num">0</div><div class="lbl">followers</div></div>
        <div class="stat"><div class="num">0</div><div class="lbl">following</div></div>
      </div>
    </section>

    <div class="name-row">Editor</div>
    <div class="bio">Mujhe Dhundh Rahe Ho..??<br/>Aao Milakar Dhundhte Hai..ðŸ™‚ðŸ’¤</div>

    <div class="pro-card">
      <div class="left">Professional dashboard<br/><span style="color:var(--muted); font-weight:500;">New tools are now available.</span></div>
      <span class="dot"></span>
    </div>

    <div class="actions-row">
      <button class="btn">Edit profile</button>
      <button class="btn">Share profile</button>
    </div>

    <nav class="tabs" id="tabs">
      <div class="tab active" data-tab="grid">Grid</div>
      <div class="tab" data-tab="reels">Reels</div>
      <div class="tab" data-tab="tagged">Tagged</div>
    </nav>

    <section class="views">
      <div class="grid" id="grid">
        <div class="cell" style="background-image:url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=400&auto=format&fit=crop');"></div>
        <div class="cell" style="background-image:url('https://images.unsplash.com/photo-1469474968028-56623f02e42e?q=80&w=400&auto=format&fit=crop');"></div>
        <div class="cell" style="background-image:url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=400&auto=format&fit=crop');"></div>
      </div>
      <div class="reels" id="reels">No reels yet</div>
      <div class="tagged" id="tagged">No tagged photos</div>
    </section>
  </main>

  <nav class="navbar">
    <span class="icon"></span>
    <span class="icon"></span>
    <span class="icon"></span>
    <span class="icon"></span>
    <span class="nav-ava"></span>
  </nav>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const sections = { grid: document.getElementById('grid'), reels: document.getElementById('reels'), tagged: document.getElementById('tagged') };
    function activate(tab){
      tabs.forEach(t => t.classList.toggle('active', t.dataset.tab === tab));
      Object.keys(sections).forEach(key => {
        const el = sections[key];
        if(key === tab){ el.style.display = key === 'grid' ? 'grid' : 'block'; }
        else { el.style.display = 'none'; }
      });
    }
    tabs.forEach(t => t.addEventListener('click', () => activate(t.dataset.tab)));
  </script>
</body>
</html>
